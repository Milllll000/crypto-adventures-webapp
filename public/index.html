<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f0fc; /* Fondo pastel */
      color: #4a4a4a; /* Texto oscuro */
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #a29bfe; /* Tono pastel para el título */
    }

    form {
      background-color: #dfe6e9; /* Fondo pastel del formulario */
      padding: 100px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #636e72; /* Color pastel para etiquetas */
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #b2bec3;
      border-radius: 5px;
      background-color: #f1f2f6; /* Fondo pastel para inputs */
    }

    button {
      background-color: #74b9ff; /* Botón pastel */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #81ecec; /* Color pastel al pasar el mouse */
    }
  </style>
</head>
<body>

  <h2>Iniciar Sesión</h2>

  <form action="/dash/login" method="GET">
    <label for="correo">Correo:</label><br>
    <input type="text" id="correo" name="correo" required><br><br>

    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" name="contrasena" required><br><br>

    <button type="submit">Entrar</button>
  </form>

</body>
</html>
